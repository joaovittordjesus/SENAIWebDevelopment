<!DOCTYPE html>
<html lang="pt-br, eng-us">
<head>
<meta charset="UTF-8">
<title>Signup New User</title>
<link rel="stylesheet" href="css/style.css"><!--BOOTSTRAP LINK QUE EU NÃƒO QUIZ USAR-->
<div class="main-container">
    <h1>Signup New User</h1>
    <form action="login_process.html" method="POST">
        <div class="col-4">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        
        <div class="col-4">
            <label for="birthdate">Birth Date</label>
            <input type="date" name="birthdate" id="birthdate" class="form-control" value="1980-01-01">
        </div>

        <div class="col-4">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" class="form-control"> 
        </div>

        <div class="col-4">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>

        <div class="col-4">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
            <br>

            <button type="submit" name="submit" class="button-primary">Signup</button>
            <a href="index.html" class="button-danger">Cancel</a>
        </div>
    </form>
    <div>
</div>
</head>
</html>
